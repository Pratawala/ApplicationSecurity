{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="/admin/api/modify_account" method="post">
{{account_dict}}
<input type="text" name="username">
<input type="text" name="reset_password">
<input type="text" name="login_attempt">
<input type="text" name="role" id="">
<input type="submit" name="" id="">
</form>
<form action="/admin/api/delete_account" method="post"><input type="text" name="username"></form>
